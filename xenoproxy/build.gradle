plugins {
    id 'java'
}

group 'net.digihippo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.11.v20180605'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
